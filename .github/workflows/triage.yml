name: Feature Request Triage

on:
  schedule:
    # Runs at 10:00 UTC (6 AM EDT / 5 AM EST), weekdays
    # Note: Cron runs in UTC and doesn't adjust for DST automatically
    - cron: '0 10 * * 1-5'
  workflow_dispatch:
    inputs:
      product:
        description: 'Product to triage'
        required: true
        default: 'home'
        type: choice
        options:
          - home
          - all
      dry_run:
        description: 'Dry run (log actions without writing to Notion)'
        required: false
        default: false
        type: boolean
      write_audit:
        description: 'Create audit page in Notion during dry run (FR properties untouched)'
        required: false
        default: false
        type: boolean
      backtest:
        description: 'Backtest: re-process recent FRs regardless of status (implies dry run)'
        required: false
        default: false
        type: boolean
      backtest_days:
        description: 'Days to look back in backtest mode'
        required: false
        default: '7'
        type: string
      verbose:
        description: 'Enable verbose logging'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  triage:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run triage
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'anthropic' }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'claude-sonnet-4-5-20250929' }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          VERBOSE: ${{ github.event.inputs.verbose || 'false' }}
          BACKTEST: ${{ github.event.inputs.backtest || 'false' }}
          WRITE_AUDIT: ${{ github.event.inputs.write_audit || 'false' }}
        run: |
          PRODUCT="${{ github.event.inputs.product || 'home' }}"
          ARGS="--product $PRODUCT"
          if [ "$BACKTEST" = "true" ]; then
            ARGS="$ARGS --backtest --backtest-days ${{ github.event.inputs.backtest_days || '7' }}"
          elif [ "$WRITE_AUDIT" = "true" ]; then
            ARGS="$ARGS --write-audit"
          fi
          npx tsx src/index.ts $ARGS
