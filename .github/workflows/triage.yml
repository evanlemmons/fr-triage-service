name: Feature Request Triage

on:
  schedule:
    # Runs at 11:00 UTC (6 AM EST / 7 AM EDT), Mondays only
    # Note: Cron runs in UTC and doesn't adjust for DST automatically.
    # During EST (Nov-Mar): runs at 6 AM local time
    # During EDT (Mar-Nov): runs at 7 AM local time
    - cron: '0 11 * * 1'
  workflow_dispatch:
    inputs:
      product:
        description: 'Product to triage'
        required: true
        default: 'home'
        type: choice
        options:
          - home
          - all
      dry_run:
        description: 'Dry run (log actions without writing to Notion)'
        required: false
        default: false
        type: boolean
      write_audit:
        description: 'Create audit page in Notion during dry run (FR properties untouched)'
        required: false
        default: false
        type: boolean
      test_slack:
        description: 'Send actual Slack notification even in dry-run/backtest mode (for testing)'
        required: false
        default: false
        type: boolean
      backtest:
        description: 'Backtest: re-process recent FRs regardless of status (implies dry run)'
        required: false
        default: false
        type: boolean
      backtest_days:
        description: 'Days to look back in backtest mode'
        required: false
        default: '7'
        type: string
      verbose:
        description: 'Enable verbose logging'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  # Job 1: Determine which products to run
  # When "all" is selected, builds a matrix of every product YAML file.
  # When a single product is selected, builds a matrix with just that one entry.
  resolve-products:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build product matrix
        id: set-matrix
        run: |
          PRODUCT="${{ github.event.inputs.product || 'all' }}"
          if [ "$PRODUCT" = "all" ]; then
            PRODUCTS=$(ls src/products/*.yml | grep -v _template | sed 's|.*/||;s|\.yml||' | jq -R . | jq -s -c .)
            echo "matrix={\"product\":$PRODUCTS}" >> $GITHUB_OUTPUT
            echo "Resolved products for 'all': $PRODUCTS"
          else
            echo "matrix={\"product\":[\"$PRODUCT\"]}" >> $GITHUB_OUTPUT
            echo "Single product: $PRODUCT"
          fi

  # Job 2: Run triage for each product (parallel when matrix has multiple entries)
  triage:
    needs: resolve-products
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix: ${{ fromJson(needs.resolve-products.outputs.matrix) }}
      fail-fast: false   # Don't cancel other products if one fails
      max-parallel: 4    # Limit concurrency to avoid Notion/LLM rate limits
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run triage
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'anthropic' }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'claude-sonnet-4-5-20250929' }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          VERBOSE: ${{ github.event.inputs.verbose || 'false' }}
          BACKTEST: ${{ github.event.inputs.backtest || 'false' }}
          WRITE_AUDIT: ${{ github.event.inputs.write_audit || 'false' }}
          TEST_SLACK: ${{ github.event.inputs.test_slack || 'false' }}
        run: |
          ARGS="--product ${{ matrix.product }}"
          if [ "$BACKTEST" = "true" ]; then
            ARGS="$ARGS --backtest --backtest-days ${{ github.event.inputs.backtest_days || '7' }}"
          elif [ "$WRITE_AUDIT" = "true" ]; then
            ARGS="$ARGS --write-audit"
          fi
          if [ "$TEST_SLACK" = "true" ]; then
            ARGS="$ARGS --test-slack"
          fi
          echo "Running: npx tsx src/index.ts $ARGS"
          npx tsx src/index.ts $ARGS

      - name: Notify Slack on workflow failure
        if: failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: |
          npx tsx -e "
          import { WebClient } from '@slack/web-api';
          import { loadProductConfig } from './src/config/loader.js';

          const productName = '${{ matrix.product }}';
          const repoUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';

          const config = await loadProductConfig(productName);
          if (!config.notifications.slack.enabled) process.exit(0);

          const target = config.notifications.slack.errorTarget ?? config.notifications.slack.summaryTarget;
          const client = new WebClient(process.env.SLACK_BOT_TOKEN);

          const text = ':rotating_light: *FR Triage Workflow Failed*\n\nProduct: ' + productName + '\n\n<' + repoUrl + '|View GitHub Actions Run>';

          await client.chat.postMessage({
            channel: target.id,
            text,
          });
          "
