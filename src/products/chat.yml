productInfo:
  pageId: "a69b3b03-dc3a-4841-834b-8a5e24eced23"  # Chat product page
  description: |
    Planning Center Chat is a cross-product messaging system that lives in the sidebar, accessible from every Planning Center product on the web. It provides real-time messaging infrastructure for church staff and ministry teams by enabling:

    **Core Capabilities**:
    - Group messages to groups in the Groups product
    - Team messages to teams in the Services product
    - Dynamic membership sync — when team/group members change, chat access updates automatically
    - Multiple conversations per group/team with custom titles (e.g., "Prayer Requests" + "Logistics" for the same group)
    - Emoji reactions, image/GIF uploads, and rich media sharing
    - Filtering and scoping messages (e.g., message only certain plans instead of everyone on a team in Services)
    - Flag messages as inappropriate for moderation

    **Key Surfaces**:
    - Web application sidebar (accessible from every Planning Center product)
    - Conversation management (create, title, archive conversations)
    - Message composition and media uploads
    - Message moderation and flagging interface
    - Notification and unread message indicators

    **Target Users**: Church staff, ministry leaders, team leaders, and group leaders who need to communicate with their teams and groups directly within Planning Center

    **Common Feature Request Themes**: Direct messages (DMs/private messaging), threading/replies, standalone mobile app, conversation search, message editing/deletion, read receipts, typing indicators, mentions/tagging, pinned messages, conversation muting, notification controls, file sharing, message formatting, conversation archiving

    **Important Boundaries**:
    - Chat owns the MESSAGING infrastructure: sending/receiving messages, conversations, reactions, media, filtering, flagging, and notifications
    - Groups owns GROUP MANAGEMENT: group types, membership, seasons, events, and group settings — Chat provides the messaging layer within groups
    - Services owns TEAM MANAGEMENT and worship planning: teams, scheduling, plans, and service types — Chat provides the messaging layer within teams
    - Chat is NOT currently available in Church Center (it lives in the admin sidebar only)
    - Chat does NOT yet support DMs (direct messages), threading, or a standalone mobile app — these are commonly requested but not yet implemented

