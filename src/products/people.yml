productInfo:
  pageId: "a02659c9-21bd-42d2-b557-e02457f09eb1"  # Same as product page for now
  description: |
    Planning Center People is a free membership database that centralizes church member information across all ministries. It helps churches ensure no one falls through the cracks by providing:

    **Core Capabilities**:
    - Centralized member profiles with activity history across ministries
    - Custom fields for church-specific data (baptism dates, spiritual gifts, dietary restrictions)
    - Communication tools (email, SMS) with history tracking
    - Dynamic lists with conditional rules for intelligent segmentation
    - Multi-step workflows for member progression (visitor → member → baptism)
    - Task automation (background checks, follow-ups)
    - Customizable dashboards with giving/attendance insights
    - Church Center mobile app integration for member directory and communications

    **Key Surfaces**:
    - Web application (admin/staff interface)
    - Church Center mobile app (member-facing)
    - Public forms for data collection
    - Email and SMS communication tools
    - Workflow automation system
    - List segmentation and filtering
    - Reporting and dashboards

    **Target Users**: Church administrators, ministry leaders, volunteer coordinators, membership directors

    **Common Feature Request Themes**: Advanced segmentation, external integrations, enhanced mobile capabilities, communication channels, predictive analytics, deeper Planning Center cross-product integration

